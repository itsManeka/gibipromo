<!doctype html>
<html lang="pt-BR" class="dark">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GibiPromo - Descubra as melhores promoções de quadrinhos e mangás</title>
	<meta name="description"
		content="Monitore preços de quadrinhos e mangás na Amazon. Receba alertas de promoções direto no Telegram. A gatinha que ama quadrinhos e descontos!" />

	<!-- Preload Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700;800&display=swap"
		rel="stylesheet">

	<!-- Theme Script -->
	<script>
		// Prevent FOUC (Flash of Unstyled Content)
		(function () {
			const theme = localStorage.getItem('theme') || 'dark';
			document.documentElement.classList.toggle('dark', theme === 'dark');
		})();
	</script>
</head>

<body class="bg-dark-950 text-primary-white antialiased">
	<div id="root"></div>
	<script type="module" src="/src/main.tsx"></script>
</body>

</html>
